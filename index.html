<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flappy Bird</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="background"></div>
        <div id="hero-banner">
            <div class="container">
                <button class="btn play">play!</button>
                <div class="max-score">
                    <p>maximum score<br />0</p>
                </div>
                <div class="copyright-text">
                    <p>
                        This project is done only for study purposes, meaning that it is not
                        pretending to earn any money. If you own any of images and you do not
                        want them to be presented here, please contact me.
                    </p>
                </div>
                <div class="icons">
                    <a href="https://www.instagram.com/oh1omon/"
                        ><img src="img/instagram-logo.svg" alt="instagram link"
                    /></a>
                    <a href="https://github.com/oh1omon"
                        ><img src="img/github-logo.svg" alt="github link"
                    /></a>
                    <a id="info-link">
                        <img src="img/info-icon.svg" alt="information button" />
                    </a>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
